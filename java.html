<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleee.css">
    <script src="script/bild.js" defer></script>


    <title>Document</title>
</head>
<body>
   <div class="slideshow-container">

      <!-- bilder med nummer och text -->
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img/amaxx.png" style="width:100%">
        <div class="text">Amax</div>
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img/ass.jpg" style="width:100%">
        <div class="text">As Val</div>
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img/kiloo.jpg" style="width:100%">
        <div class="text">Kilo</div>
      </div>
      <div class="mySlides">
         <div class="numbertext">4 / 4</div>
         <img src="img/m133.jpg" style="width:100%">
         <div class="text">M13</div>
       </div>
    
      <!-- Next och previous knappen -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
